<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Festival</title>
</head>

<body>
    <div id="header"></div>
    <h1>Index</h1>
    <ul id="test"></ul>
    <div id="footer"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script>
        fetch('v2/events').then(r => r.json())
            .then(function(json) {
                for(let i = 0; i< json.length; i++) {
                    let listItem = document.createElement("li");
                    let { id, name, location, date, desc, fact_sheet, type, seminar_id } = json[i];
                    listItem.innerHTML = `${id} - ${name} - ${location} - ${date} - ${desc} - ${fact_sheet}
                             - ${type} - ${seminar_id}`;
                    document.querySelector("#test").append(listItem);
                    fetch('v2/seminars/' + seminar_id).then(r => r.json())
                        .then(json => {
                            listItem = document.createElement("li");
                            let { id, title, location, date, desc} = json[0];
                            listItem.innerHTML = `${id} - ${title} - ${location} - ${date} - ${desc}`;
                            document.querySelector("#test").append(listItem);
                        })
                }
            });
    </script>
    <script>
        $(function(){
            $("#header").load("pages/header.html");
            $("#footer").load("pages/footer.html");
        });
    </script>
</body>
</html>
