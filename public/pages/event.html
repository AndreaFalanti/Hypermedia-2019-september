        <div id="header"></div>

        <div class="main-container" id="container">
            
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="../assets/js/event.js"></script>
        <script>
            $(function(){
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
        <script type="text/html" id="eventTemplate">
            <!--Space on top of page-->
            <div class="start"></div>

            <div class="d-flex container justify-content-center my-4">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 data-content="name"></h2>
                        <hr class="event-div">
                    </div>
                </div>
            </div>

            <div class="container my-4">
                <div class="row">

                    <!--Basic Info Card-->
                    <div class="col-lg-4">
                        <h2 class="text-left">Basic Info</h2>
                        <div class="card card-info shadow-gray">
                            <div class="card-body py-4 px-4">
                                <h5 class="card-title"><i class="fas " aria-hidden="true" id="eventIcon"></i> <strong data-content="type" data-format="capitalizeFormatter"></strong><strong> event</strong></h5>
                                <h5 class="card-title"><i class="fas fa-tree" aria-hidden="true"></i> - <strong data-content="location"></strong></h5>
                                <h5 class="card-title"><i class="fas fa-clock" aria-hidden="true"></i> - <strong data-content="date" data-format="dateFormatter"></strong></h5>
                                <a href="#" class="btn btn-lilac btn-circled btn-block text-light" data-href="id" data-format="reservationHrefFormatter" data-format-target="href">Reserve tickets</a>
                                <hr class="div-dark my-4">
                                <h5 class="card-title"><i class="fas fa-mask" aria-hidden="true"></i> - Performers: </h5>
                                <ul id="performersList"></ul>
                                <hr class="div-dark my-4">
                                <h5 class="card-title"><i class="fas fa-chalkboard-teacher" aria-hidden="true"></i> - Seminar: </h5>
                                <h5><strong id="seminarName"></strong></h5>
                                <a href="#" class="btn btn-lilac btn-circled btn-block text-light" id="seminarButton" data-href="seminar_id" data-format="seminarHrefFormatter" data-format-target="href">Check out!</a>
                            </div>
                        </div>
                    </div>

                    <!--Photo Gallery-->
                    <div class="col-lg-8">
                        <div class="row">
                            <h2 class="text-left mx-3">Photo Gallery</h2>
                            <div id="carouselEvent" class="carousel slide mr-4" data-ride="carousel">
                                <!--Indicators-->
                                <ol class="carousel-indicators" id="carouselIndicators"></ol>
                                <!--Inner-->
                                <div class="carousel-inner shadow-black b-grey mx-3" id="carousel"></div>
                                <!--Controls-->
                                <a class="carousel-control-prev" href="#carouselEvent" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselEvent" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row mt-5">

                    <!--Description-->
                    <div class="col-lg-12">
                        <div class="text-left h-100 py-4 px-4">
                            <h2>Description</h2>
                            <hr class="div-dark my-4">
                            <p data-content="desc"></p>
                        </div>
                    </div>

                </div>

                <div class="row mt-5">

                    <!--Same date events card-->
                    <div class="col-lg-6">
                        <div class="card card-info shadow-gray text-center py-4 px-4">
                            <div class="card-body">
                                <h4 class="card-title">Check out events in the same date!</h4>
                                <hr class="div-dark my-4">
                                <a class="btn btn-lilac btn-circled btn-block text-light" data-href="date" data-format="eventsDateHrefFormatter" data-format-target="href">Find out</a>
                            </div>
                        </div>
                    </div>

                    <!--Data Sheet-->
                    <div class="col-lg-6 pt-0">
                        <div class="text-left h-100 pb-4 px-4">
                            <h2>Fact Sheet</h2>
                            <hr class="div-dark my-4">
                            <p class="nl-enable" data-content="fact_sheet"></p>
                        </div>
                    </div>

                </div>

            </div>
        </script>
