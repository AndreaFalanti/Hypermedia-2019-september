<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--Personal CSS-->
        <link href="../assets/css/general.css" rel="stylesheet" type="text/css">
        <link href="../assets/css/events.css" rel="stylesheet" type="text/css">
        <link href="../assets/css/all.css" rel="stylesheet" type="text/css">

        <title>Festival - Events</title>
    </head>
    <body>
        <div id="header"></div>

        <!--Space on top of page-->
        <div class="start"></div>
    
        <div class="wrapper h-100">

            <!--Sidebar-->
            <ul class="navbar-nav sidebar bg-custom w-25">

                <!--Title-->
                <li class="nav-item pt-4">
                    <h3 class="text-center mt-2">Search events by:</h3>
                </li>

                <hr class="div-dark">

                <!--Type checkbox group-->
                <li class="nav-item py-4">
                    <h5 class="text-left px-4 pb-3">Type:</h5>
                    <div class="form-check form-check-group">
                        <input id="checkbox1" type="checkbox">
                        <label for="checkbox1">All</label>
                    </div>
                    <div class="form-check form-check-group">
                        <input id="checkbox2" type="checkbox">
                        <label for="checkbox2">Music</label>
                    </div>
                    <div class="form-check form-check-group">
                        <input id="checkbox3" type="checkbox">
                        <label for="checkbox3">Theatre</label>
                    </div>
                    <div class="form-check form-check-group">
                        <input id="checkbox4" type="checkbox">
                        <label for="checkbox4">Dance</label>
                    </div>
                    <div class="form-check form-check-group">
                        <input id="checkbox5" type="checkbox">
                        <label for="checkbox5">Opera</label>
                    </div>
                </li>

                <!--Divider-->
                <hr class="div-orange my-2">

                <!--Date checkbox group-->
                <li class="nav-item py-4">
                    <div class="form-check">
                        <input id="checkbox1" type="checkbox">
                        <label for="checkbox1">Example checkbox</label>
                    </div>
                </li>
            </div>

            <!--Page Content-->
            <div class="content">
                <div class="container-fluid h-100">
                    <div class="row">
                        <div class="col-sm-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    </body>
</html>
