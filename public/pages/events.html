<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--Personal CSS-->
        <link href="../assets/css/general.css" rel="stylesheet" type="text/css">
        <link href="../assets/css/events.css" rel="stylesheet" type="text/css">
        <link href="../assets/css/all.css" rel="stylesheet" type="text/css">

        <title>Festival - Events</title>
    </head>
    <body class="site">
        <div id="header"></div>

        <main class="site-content">
            <!--Space on top of page-->
            <div class="start"></div>

            <div class="main-container" id="events-container">

                <!--Title-->
                <div class="events container text-uppercase text-center">
                    <h3 class="mb-0">Events</h3>
                    <hr class="event-div">
                    <i class="fas fa-star"></i>
                    <hr class="event-div">
                </div>

                <!--Dropdowns-->
                <div class="d-flex container justify-content-center mb-4">
                    <div class="dropdown mx-auto">
                        <div class="btn btn-circled btn-dark dropdown-toggle" id="eventTypeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose by type:</div>
                        <div class="dropdown-menu" aria-labelledby="eventTypeDropdown">
                            <button class="dropdown-item" type="button">All</button>
                            <button class="dropdown-item" type="button"><i class="fas fa-headphones"></i> Music</button>
                            <button class="dropdown-item" type="button"><i class="fas fa-theater-masks"></i> Theatre</button>
                            <button class="dropdown-item" type="button"><i class="fas fa-shoe-prints"></i> Dance</button>
                            <button class="dropdown-item" type="button"><i class="fas fa-music"></i> Opera</button>
                        </div>
                    </div>
                    <div class="dropdown mx-auto">
                        <div class="btn btn-circled btn-dark dropdown-toggle" id="eventDateDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose by date:</div>
                        <div class="dropdown-menu" aria-labelledby="eventDateDropdown">
                            <button class="dropdown-item" type="button">1</button>
                            <button class="dropdown-item" type="button">2</button>
                            <button class="dropdown-item" type="button">3</button>
                            <button class="dropdown-item" type="button">4</button>
                            <button class="dropdown-item" type="button">5</button>
                            <button class="dropdown-item" type="button">6</button>
                            <button class="dropdown-item" type="button">7</button>
                            <button class="dropdown-item" type="button">8</button>
                            <button class="dropdown-item" type="button">9</button>
                            <button class="dropdown-item" type="button">10</button>
                            <button class="dropdown-item" type="button">11</button>
                            <button class="dropdown-item" type="button">12</button>
                            <button class="dropdown-item" type="button">13</button>
                            <button class="dropdown-item" type="button">14</button>
                            <button class="dropdown-item" type="button">15</button>
                            <button class="dropdown-item" type="button">16</button>
                            <button class="dropdown-item" type="button">17</button>
                            <button class="dropdown-item" type="button">18</button>
                            <button class="dropdown-item" type="button">19</button>
                            <button class="dropdown-item" type="button">20</button>
                            <button class="dropdown-item" type="button">21</button>
                            <button class="dropdown-item" type="button">22</button>
                            <button class="dropdown-item" type="button">23</button>
                            <button class="dropdown-item" type="button">24</button>
                            <button class="dropdown-item" type="button">25</button>
                            <button class="dropdown-item" type="button">26</button>
                            <button class="dropdown-item" type="button">27</button>
                            <button class="dropdown-item" type="button">28</button>
                            <button class="dropdown-item" type="button">29</button>
                            <button class="dropdown-item" type="button">30</button>
                        </div>
                    </div>
                </div>

                <!--Example of event/seminar card-->
                <div class=" d-flex container justify-content-center mb-4">
                    <div class="card shadow-gray rounded-0" style="border: 2px solid #000000;">
                        <div class="row h-100 mx-3">
                            <div class="col-sm-4">
                                <img src="../assets/img/imagine_dragons.jpg" alt="..." class="img-fluid my-4 mx-auto">
                            </div>
                            <div class="col-sm-4">
                                <div class="card-body">
                                    <h5 class="card-title">Imagine Dragons's Tour</h5>
                                    <hr class="div-dark my-3">
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card-body">
                                    <p class="card-text"><strong><i class="fas fa-headphones"></i> Music</strong></p>
                                    <p class="card-text"><strong>22 August 2019</strong></p>
                                    <p class="card-text"><strong>FakeLocation St.</strong></p>
                                    <a href="event.html" class="btn btn-primary btn-circled">Find out more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <div id="footer"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Used for easy population of event cards -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js"
            crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="../assets/js/events.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script type="text/html" id="eventCardTemplate">
        <div class=" d-flex container justify-content-center mb-4">
            <div class="card shadow-gray rounded-0" style="border: 2px solid #000000;">
                <div class="row h-100 mx-3">
                    <div class="col-sm-4">
                        <img src="../assets/img/imagine_dragons.jpg" alt="..." class="img-fluid my-4 mx-auto">
                    </div>
                    <div class="col-sm-4">
                        <div class="card-body">
                            <h5 class="card-title" data-content="name"></h5>
                            <hr class="div-dark my-3">
                            <p class="card-text" data-content="desc" data-format="firstWordsFormatter" data-format-options="25"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card-body">
                            <p class="card-text"><i class="type-icon fas"></i> <strong data-content="type"></strong></p>
                            <p class="card-text"><strong data-content="date"></strong></p>
                            <p class="card-text"><strong data-content="location"></strong></p>
                            <a href="#" class="btn btn-primary btn-circled" data-href="id" data-format="eventHrefFormatter" data-format-target="href">Find out more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script>
        $(document).ready(createEventCards());
    </script>
    </body>
</html>
