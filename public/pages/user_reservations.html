        <script type="text/html" id="reservationCardTemplate">
            <div class="col-lg-4">
                <div class="card reservation-card shadow-gray mx-2">
                    <div class="card-body px-4 py-4 my-2">
                        <h5 class="card-title" data-content="name"></h5>
                        <hr class="div-dark my-4">
                        <h5 class="card-title" data-content-append="type" data-format="capitalizeFormatter"><i class="event-icon fas"></i> - </h5>
                        <h5 class="card-title" data-content-append="location"><i class="fas fa-tree" aria-hidden="true"></i> - </h5>
                        <h5 class="card-title" data-content-append="date" data-format="dateFormatter"><i class="fas fa-clock" aria-hidden="true"></i> - </h5>
                        <a class="btn btn-primary btn-circled btn-block text-light" data-href="id" data-format="eventHrefFormatter" data-format-target="href">Check the event</a>
                        <button class="btn btn-danger btn-circled btn-block text-light res-cancel">Cancel</button>
                        <hr class="div-dark my-4">
                        <h5 class="card-title" data-content-append="tickets">Tickets reserved: </h5>
                        <h5 class="card-title res-cost">Total price: <i class="fas fa-euro-sign" aria-hidden="true"></i> </h5>
                    </div>
                </div>
            </div>
